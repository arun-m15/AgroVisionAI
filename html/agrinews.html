<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agro News - AgroVision</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:wght@400&display=swap" />
  <link rel="stylesheet" href="../css/agrinews.css">
    <link rel="icon" type="image/png" href="../assets/favicon.ico">
</head>
<body>
  <!-- Sticky Buttons -->
  <div class="top-buttons">
    <a href="home.html" class="icon material-symbols-rounded home-button" title="Back to Home">home</a>
    <span id="news-theme-toggle" class="icon material-symbols-rounded theme-button" title="Toggle Theme">light_mode</span>
  </div>

  <div class="news-container">
    <h1>ðŸ“° Latest Agricultural News</h1>
    <ul id="news-list"></ul>
  </div>

  <script src="../js/agrinews.js"></script>
  <script>
    // Theme toggle
    const themeToggle = document.getElementById('news-theme-toggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      themeToggle.textContent = document.body.classList.contains('dark-mode') ? 'dark_mode' : 'light_mode';
    });
  </script>
</body>
</html>
